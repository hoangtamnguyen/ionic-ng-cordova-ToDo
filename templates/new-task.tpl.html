<div class="modal">
  
  <!-- //modal header + cancel button - Works -->
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">New Task</h1>
    <button class="button button-clear" ng-click="closeNewTask()">Cancel</button>
  </ion-header-bar>
  

  <ion-content has-header="true">
    
    <form ng-submit="createTask(task)">
      
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Enter new task here...?" ng-model="task.title">
        </label>
      </div>
      
      <div class="padding">
        <button type="submit" class="button button-block button-assertive">Create Task</button>
      </div>

    </form> <!-- @END/ form -->
    
  </ion-content>

</div>  <!-- @END/ .modal -->
